<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everybooky</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">Everybooky</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="#">Features</a>
                        <a class="nav-item nav-link" href="#">Pricing</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="card">
                <h3 class="card-header text-center">Create New Book</h3>
                <div class="card-body">
                    <!--Form-->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <form action="">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input class="form-control" type="text" placeholder="Enter Book Title"
                                            id="title">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="genre">Genre</label>
                                                    <select class="form-control" id="genre">
                                                        <option value="adventure">Adventure</option>
                                                        <option value="mystery">Mystery</option>
                                                        <option value="thriller">Thriller</option>
                                                        <option value="sci-fi">Sci-fi</option>
                                                        <option value="romance">Romance</option>
                                                        <option value="fantasy">Fantasy</option>
                                                        <option value="crime">Crime</option>
                                                        <option value="short-story">Short Story</option>
                                                        <option value="satire">Satire</option>
                                                        <option value="erotica">Erotica</option>
                                                        <option value="fairytale">Fairytale</option>
                                                        <option value="children">Children</option>
                                                        <option value="young-adult">Young Adult</option>
                                                        <option value="other">Other...</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="limit">Word Limit</label>
                                                    <select class="form-control" id="limit">
                                                        <option value="500">500 (Default)</option>
                                                        <option value="750">750</option>
                                                        <option value="1000">1000</option>
                                                        <option value="1500">1500</option>
                                                        <option value="other">Other...</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="type">Type</label>
                                                    <select class="form-control" id="type">
                                                        <option value="casual">Casual</option>
                                                        <option value="serious">Serious</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="maxCol">Max Collaborators</label>
                                                    <select class="form-control" id="maxCol">
                                                        <option value="none">No Limit</option>
                                                        <option value="2">2</option>
                                                        <option value="2">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="more">More</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="about">About</label>
                                        <textarea class="form-control" id="about" rows="3"></textarea>
                                    </div>
                                    <div class="form-group d-flex justify-content-center">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="private">
                                            <label class="form-check-label" for="private">
                                                Private Book
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex justify-content-center">
                                        <button type="button" class="btn btn-info">Create Book</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                    <!--Form End-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
